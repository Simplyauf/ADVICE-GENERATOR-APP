<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope" />

    <title>Frontend Mentor | Advice generator app</title>

    <style></style>
  </head>
  <body class="bg-DarkBlue font-Manrope">
    <article
      class="
        w-[95%]
        h-auto
        bg-DarkGrayBlue
        rounded-md
        mx-auto
        absolute
        top-[20%]
        left-[2%]
        tablet:left-[15%] tablet:w-[65%]
        md:left-[23%] md:w-[50%]
        lg:left-[30%] lg:w-[40%]
        laptop-left-[40%] laptop:w-[35%]
        pt-4
        px-6
      "
    >
      <div class="flex justify-center gap-2 my-6 text-NeonGreen">
        <h3 class="tracking-[0.2em]">ADVICE</h3>
        <span class="AdviceId tracking-[0.15em]">#123</span>
      </div>

      <div
        class="
          AdviceText
          text-[28px]
          font-extrabold
          text-center
          mb-6
          px-4
          text-LightCyan
        "
      >
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores."
      </div>

      <div
        class="
          w-[98%]
          h-4
          fill-red-600
          stroke-red-700
          content-[url('images/pattern-divider-mobile.svg')]
          text-red-700
          px-4
          mb-2
        "
      ></div>
      <div
        class="
          BtnCont
          w-16
          top-8
          h-16
          relative
          left-[41%]
          bg-NeonGreen
          rounded-[50%]
          hover:shadow-[2px_2px_50px_-4px_rgb(82,255,168)]
        "
      >
        <img
          class="AdviceBtn p-2 absolute top-[20%] left-[18%]"
          src="images/icon-dice.svg"
          alt=""
        />
      </div>
    </article>
  </body>
  <script src="app.js"></script>
</html>
